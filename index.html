<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors App</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors App</h1>
    <div class="body">
        <p class="gameText">Let's play rock, paper, scissors! Please make your selection:</p>
        <div class="gameDiv">
            <img class="rock" src="images/noun_rock.png" alt="rock">
            <img class="paper" src="images/noun_paper.png" alt="paper">
            <img class="scissors" src="images/noun_scissors.png" alt="scissors">
        </div>
        <div class="outcomeDiv">
            <p class="userPickText"></p>
            <p class="computerPickText"></p>
            <p class="gameOutcomeText"></p>
        </div>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
