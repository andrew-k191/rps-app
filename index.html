<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors App</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors App</h1>
    <div class="main">
        <div class="prompt">
            <p>Let's play rock, paper, and scissors! Please click your selection:</p>
        </div>
        <div class="imgDiv">
            <div class="img1">Rock</div>
            <div class="img2">Paper</div>
            <div class="img3">Scissors</div>
        </div>
        <div class="resDiv">
            <p class="p1"></p>
            <p class="p2"></p>
            <p class="p3"></p>
        </div>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
